buildscript {
    repositories {
        jcenter()
    }
    dependencies {
        classpath 'com.android.tools.build:gradle:1.5.0'
        classpath 'com.neenbedankt.gradle.plugins:android-apt:1.8'

        // DBTools
        classpath 'org.dbtools:gradle-dbtools-plugin:4.0.2'
    }
}

allprojects {
    repositories {
        mavenCentral()
        jcenter()
        maven { url "http://maven.rushorm.com" }
    }
}
